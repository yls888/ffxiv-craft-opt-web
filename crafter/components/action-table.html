<div class="action-group" ng-repeat="actionGroup in actionGroups">
  <label class="action-group-label">{{actionGroup.name | translate }}</label>
  <div class="action-group-actions">
    <div ng-repeat="action in actionGroup.actions track by $index"
      ng-click="isDisabled(action) ? false : onClick(action, cls)" class="image-wrap glossy icon"
      ng-class="cssClassesForAction(action)" lvl-draggable="{{draggable}}" data-new-action="{{action}}"
      tooltip-html-unsafe="{{actionTooltips[action]}}" tooltip-placement="{{tooltipPlacement}}"
      tooltip-append-to-body="true">
      <img ng-src="{{getActionImagePath(action, cls)}}" ng-class="{isDisabled: isDisabled(action)}" />
      <span ng-if="actionForName(action).cpCost" class="cp">{{actionForName(action).cpCost}}</span>
      <span ng-if="iActionClassSpecific(action)" class="class-icon">
        <img ng-src="img/classes/{{actionForName(action).cls}}.png" />
      </span>
    </div>
  </div>
</div>
